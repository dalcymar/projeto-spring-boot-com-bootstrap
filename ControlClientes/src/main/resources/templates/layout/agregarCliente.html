<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{action.agregar}">Agregar Cliente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${pessoa}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nome" th:text="#{pessoa.nome}">Nome</label>
                                    <div class="input-group mb-2 mr-sm-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="text" class="form-control" name="nome" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="apelido" th:text="#{pessoa.apelido}">Apelido</label>
                                        <input type="text" class="form-control" name="apelido" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" th:text="#{pessoa.email}">Email</label>
                                        <input type="email" class="form-control" name="email" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone" th:text="#{pessoa.telefone}">Telefone</label>
                                        <input type="tel" class="form-control" name="telefone">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo" th:text="#{pessoa.saldo}">Saldo</label>
                                        <input type="number" class="form-control" name="saldo" required="true" step="any">
                                            <!--Obs: step Ã© pra aceitar valores decimais-->
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{action.guardar}">Guardar</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
